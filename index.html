<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Control</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

	<div class="block">
		
		<div class="container">
			<video id="videoPlayer">
				<source src="video.mp4">
			</video>
			
			<div class="controls">
				<div class="control btnPlay">
					<i class="fas fa-play"></i>
				</div>

				<div class="control btnPause">
					<i class="fas fa-pause"></i>
				</div>

				<div class="control btnFullScreen">
					<i class="fas fa-expand-arrows-alt"></i>
				</div>

				<div class="control btnReplay">
					<i class="fas fa-redo-alt"></i>
				</div>

				<progress value="0" max="100" class="progressBar">
					<div></div>
				</progress>
				
				<div class="volumeContainer">
					<div  class="control btnMute">
						<i class="fas fa-volume-up"></i>
					</div>
					<input type="range" max="1" min="0" step="0.1" value="0.5" class="slideVolume"></input>
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
